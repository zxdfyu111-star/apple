            〈깡〉은 가수 비가 2017년에 발표한 곡이었으나, 과장된 표정과 독특한 연출이 커뮤니티에서 B급 감성으로 재조명되며 밈으로 급부상했다.
            “1일 1깡”이라는 문구가 등장하며 놀이 문화처럼 소비되었고, 리믹스와 패러디가 전국적으로 확산되었다. 또 ‘비’가 직접 패러디와 반응 콘텐츠에 참여하면서
            밈의 정점에 이르렀고, 대중이 만든 밈에 창작자가 화답하는 쌍방향 콘텐츠의 대표 사례가 되었다.
