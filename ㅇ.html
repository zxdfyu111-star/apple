<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밈 아카이브</title>
    <style>
        body {
            margin: 0;
            font-family: "Pretendard", sans-serif;
            background-color: #ffffff;
            text-align: center;
        }

        /* 상단 이미지 */
        .header-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 0 auto;
        }

        /* 연도 버튼 정렬 */
        .year-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        /* 연도 버튼 스타일 */
        .year-box {
            width: 250px;
            height: 150px;
            background-color: #4569b6;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .year-box:hover {
            transform: translateY(-5px);
            background-color: #2f4a8a;
        }
    </style>
</head>

<body>

    <img src="img/main.png" alt="밈 아카이브" class="header-img">

    <div class="year-container">
        <a href="2020.html" class="year-box">2020</a>
        <a href="2021.html" class="year-box">2021</a>
        <a href="2022.html" class="year-box">2022</a>
        <a href="2023.html" class="year-box">2023</a>
        <a href="2024.html" class="year-box">2024</a>
        <a href="2025.html" class="year-box">2025</a>
    </div>

</body>
</html>
