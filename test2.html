<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Meme Archive 2020–2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      padding: 14px 24px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    header span {
      font-size: 12px;
      color: #9ca3af;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 52px);
    }

    .sidebar {
      width: 230px;
      background: #020617;
      border-right: 1px solid #1f2937;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-title {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .year-folder {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #e5e7eb;
      transition: background 0.15s ease;
    }

    .year-folder:hover {
      background: #111827;
    }

    .year-folder.active {
      background: #1d4ed8;
    }

    .folder-icon {
      width: 18px;
      height: 14px;
      border-radius: 3px;
      background: #facc15;
      margin-right: 8px;
      position: relative;
    }

    .folder-icon::after {
      content: "";
      position: absolute;
      top: -4px;
      left: 2px;
      width: 10px;
      height: 4px;
      border-radius: 3px 3px 0 0;
      background: #fde68a;
    }

    .main {
      flex: 1;
      padding: 18px 24px;
      overflow-y: auto;
    }

    .year-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .year-subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .meme-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .meme-card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 12px 14px 14px;
      overflow: hidden;
    }

    .meme-img {
  width: 100%;
  max-height: 260px;      
  height: auto;
  display: block;
  margin: 0 auto 10px;

  object-fit: contain;    
  background: #020617;    
}

    .meme-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .meme-meta {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .meme-link {
      display: inline-block;
      font-size: 12px;
      color: #60a5fa;
      text-decoration: none;
      margin-bottom: 6px;
    }

    .meme-link:hover {
      text-decoration: underline;
    }

    .meme-desc {
      font-size: 13px;
      line-height: 1.5;
    }

    .empty-state {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #1f2937;
      }

      .sidebar-title {
        display: none;
      }

      .year-folder {
        white-space: nowrap;
        margin-right: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meme Archive</h1>
    <span>2020–2025 Web Archive</span>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-title">연도별 폴더</div>
    </aside>

    <main class="main">
      <section id="year-content">
        <h2 class="year-title">Meme Archive에 오신 것을 환영합니다</h2>
        <p class="year-subtitle">
          왼쪽에서 연도 폴더(2020–2025)를 클릭하면 해당 연도의 유행 밈과 설명이
          표시됩니다.
        </p>
        <p style="font-size: 13px; color: #9ca3af;">
          ⚙️ 밈 내용은 아래 자바스크립트의 <code>memesData</code>에서 관리합니다.
        </p>
      </section>
    </main>
  </div>

  <script>
    /* ===== 1. 밈 데이터 ===== */
    const memesData = {
      "2020": [],
      "2021": [],
      "2022": [],
      "2023": [],

      "2024": [
        {
          title: "꽁냥이",
          keyword: "#꽁냥이 #한강고양이 #빙판",
          url: "https://youtube.com/shorts/mZPkoLfdGQg?si=0vo-Wk6BZw10Th4j",
          img: "kkongnyang-cat.png",
          desc:
            "2021년 한파 때, 얼어버린 한강 위를 지나가던 고양이 모습이 우연히 촬영되어 뉴스에 사용된 영상에서 시작된 밈. " +
            "이후 동절기마다 다시 발굴되다가 2024년 초 패러디와 챌린지로 확장되며 급부상했다. " +
            "영상과 대본이 그대로 맞아떨어지는 정직한 구성, 귀엽고 순수한 장면, 리듬감 있는 나레이션이 어우러져 묘한 중독성을 만든다."
        },
        {
          title: "느좋",
          keyword: "#느좋 #느낌좋은 #분위기",
          url: "",
          img: "neujeot-search.png",
          desc:
            "‘느낌 좋은’의 줄임말로, 사람·장소·코디 같은 대상에서 전반적으로 좋은 인상이 느껴질 때 쓰는 표현. " +
            "완전히 압도적인 외모라기보다, 개성 있는 분위기와 조화로운 인상이 주는 매력을 가리키는 경우가 많다. " +
            "주로 '느좋남', '느좋녀', '느좋카페', '느좋 코디', '느좋 플리'처럼 다른 명사와 붙여서 사용된다."
        },
        {
          title: "chily guy",
          keyword: "#chilyguy #현실내려놓기 #힐링",
          url: "https://youtu.be/JO334h_PhuU?si=pZX7CpsUtqFATVBB",
          img: "chily-guy.png",
          desc:
            "미국 디지털 아티스트 Phillip Banks가 2023년에 만든 캐릭터로, 2024년 하반기 틱톡에서 다시 주목을 받았다. " +
            "‘현실 내려놓기’, ‘힐링·비자발적 여유’, ‘현타 코미디’ 분위기와 함께 쓰이며, 무심하고 여유로운 태도의 상징처럼 소비된다. " +
            "과제·회사·학교·시험 등 빡센 상황에서도 '괜찮아~' 하며 포기한 척 여유 부리는 모습을 표현할 때 자주 사용된다."
        }
      ],

      "2025": [
        {
          title: "햄부기햄북..",
          keyword: "#햄부기 #햄부기햄북 #AI노래",
          url: "https://youtu.be/q0QUk-Kddp4?si=RWn9gv0VGaAVo5wh",
          img: "haembugi-knight.png",
          desc:
            "처음에는 ‘햄버거’를 변형한 단어인 ‘햄부기’에서 출발한 밈으로, 이후 함부르크, 우가우가, 부가티 등 발음이 비슷한 단어들이 계속 붙으면서 독특한 리듬을 만든다. " +
            "특히 틱톡에서 햄부기 전문을 AI 노래로 변형한 버전이 선풍적인 인기를 끌며 확산되었다."
        },
        {
          title: "퉁퉁퉁퉁퉁퉁퉁퉁퉁 사후르",
          keyword: "#사후르 #브레인로트 #sahur",
          url: "https://youtube.com/shorts/UyLH3nwCJDo?si=0mW-t954J54bqBm9",
          img: "sahur-batman.png",
          desc:
            "이탈리아에서 유행하기 시작한 '브레인로트(뇌가 녹을 것 같은 혼란스럽고 기괴한 영상)' 계열 밈에서 파생된 콘텐츠. " +
            "사후르(Sahur)는 이슬람 금식 기간 중 새벽에 먹는 식사를 뜻하며, 노래 속에서는 사후르를 먹으러 일어나라고 세 번 부를 때까지 대답하지 않으면 집까지 찾아간다는 무서운 캐릭터로 등장한다. " +
            "처음에는 단순 배경음악이었지만, 다양한 동물+사물 합체 캐릭터와 결합되면서 밈 세계관이 확장되었다."
        },
        {
          title: "개웃겨서 도티낳음",
          keyword: "#개웃겨서도티낳음 #입덕→입덧 #도티됐어요",
          url: "https://youtube.com/shorts/Ptn6rZ4hb6c?si=hUxeOl-BEytVmPzs",
          img: "doti-baby.png",
          desc:
            "‘개웃겨서 입덕함’을 누군가 ‘개웃겨서 입덧함’으로 잘못 쓰면서, 당시 유행하던 ‘너무 좋아서 임신했어요’류 광고 문구와 결합해 ‘개웃겨서 임신함’, ‘개웃겨서 XX낳음’으로 변형된 흐름에서 나온 밈이다. " +
            "한편 X에서는 카카오프렌즈 ‘도태됐어요’ 짤에 도티 얼굴을 합성한 ‘도티됐어요’ 이미지가 유행하고 있었고, 이게 ‘개웃겨서 애 낳음’류 표현과 합쳐져 지금의 ‘개웃겨서 도티낳음’ 밈이 만들어졌다. " +
            "매우 웃긴 이야기를 들었을 때, ‘진짜 너무 웃기다’는 의미를 과장해서 표현하는 용도로 쓰인다."
        }
      ]
    };

    /* ===== 2. 연도 폴더 생성 ===== */
    const years = ["2020", "2021", "2022", "2023", "2024", "2025"];
    const sidebar = document.querySelector(".sidebar");

    years.forEach((year, index) => {
      const btn = document.createElement("div");
      btn.className = "year-folder";
      btn.dataset.year = year;
      if (index === 0) btn.classList.add("active");

      const icon = document.createElement("div");
      icon.className = "folder-icon";

      const label = document.createElement("span");
      label.textContent = `${year}년`;

      btn.appendChild(icon);
      btn.appendChild(label);
      sidebar.appendChild(btn);

      btn.addEventListener("click", () => {
        document
          .querySelectorAll(".year-folder")
          .forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
        renderYear(year);
      });
    });

    /* ===== 3. 연도별 내용 렌더링 ===== */
    function renderYear(year) {
      const section = document.getElementById("year-content");
      section.innerHTML = "";

      const title = document.createElement("h2");
      title.className = "year-title";
      title.textContent = `${year}년 밈 아카이브`;

      const subtitle = document.createElement("p");
      subtitle.className = "year-subtitle";
      subtitle.textContent = `${year}년에 유행했던 인터넷 밈들을 정리한 폴더입니다.`;

      section.appendChild(title);
      section.appendChild(subtitle);

      const memeList = document.createElement("div");
      memeList.className = "meme-list";

      const yearMemes = memesData[year] || [];
      if (yearMemes.length === 0) {
        const empty = document.createElement("p");
        empty.className = "empty-state";
        empty.textContent =
          "아직 이 연도에는 등록된 밈이 없습니다. 나중에 내용을 추가해 주세요.";
        section.appendChild(empty);
        return;
      }

      yearMemes.forEach((meme) => {
        const card = document.createElement("article");
        card.className = "meme-card";

        if (meme.img) {
          const img = document.createElement("img");
          img.className = "meme-img";
          img.src = meme.img;        // ← 설명 위에 크게 보이는 이미지
          img.alt = meme.title;
          card.appendChild(img);
        }

        const t = document.createElement("div");
        t.className = "meme-title";
        t.textContent = meme.title;
        card.appendChild(t);

        if (meme.keyword) {
          const meta = document.createElement("div");
          meta.className = "meme-meta";
          meta.textContent = meme.keyword;
          card.appendChild(meta);
        }

        if (meme.url) {
          const link = document.createElement("a");
          link.className = "meme-link";
          link.href = meme.url;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = "▶ 원본 영상 보기";
          card.appendChild(link);
        }

        const desc = document.createElement("p");
        desc.className = "meme-desc";
        desc.textContent = meme.desc || "";
        card.appendChild(desc);

        memeList.appendChild(card);
      });

      section.appendChild(memeList);
    }

    // 처음에 2024년부터 보이게
    renderYear("2024");
  </script>
</body>
</html>
